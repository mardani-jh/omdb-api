  <body>
    <!-- Header Section Start -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex item-center justify-between relative">
          <div class="px-4">
            <a href="#home" class="font-bold text-lg text-primary block py-6">Pencarian Film</a>
          </div>
          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
              <span class="hamburger-line transition duration-300 ease-out origin-top-left"></span>
              <span class="hamburger-line transition duration-300 ease-out"></span>
              <span class="hamburger-line transition duration-300 ease-out origin-bottom-left"></span>

                <li class="group">
                  <a href="#home" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary">Beranda</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <div class="container justify-center">
      <h1 class="text-4xl pt-16 mb-8 text-center">Cari Film</h1>
      <div class="flex flex-wrap mb-10">
        <input placeholder="Judul Film..." type="text" name="" id="cari" class="w-2/3 mr-1 bg-slate-200 text-dark p-3 rounded-md focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary" />
        <button id="tombol-cari" class="w-2/12 bg-slate-200 py-3 px-8 rounded-md hover:bg-slate-200 hover:shadow-lg transition duration-500 p-3">Cari</button>
      </div>

      <hr class="mb-16" />
      <div id="daftar-film" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 justify-evenly"></div>
    </div>

    <div class="">
      <!-- Modal HTML embedded directly into document -->
